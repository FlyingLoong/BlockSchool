<div>
  <form #formRef="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" required placeholder="Enter your email here!" [(ngModel)]="userInfo.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password here!" [(ngModel)]="userInfo.password">
    </div><div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password here!">
    </div>
    <!--
    <a routerLink="../registration-2" class="btn btn-info" (click)="nextStep()">Next Step</a>
    -->
    <br/>
    <div class="row">
      <div class="col-md-12">
        <input type="checkbox" id="readPrivacyPolicy" name="readPrivacyPolicy" value="readPrivacyPolicyChecked"><span style="color: gray">By clicking this, you agree that you have read our</span> <span>Pirvacy policy</span>. <br/>
        <button type="submit" class="btn btn-info" (click)="nextStep()">Next Step</button>
      </div>
    </div>
  </form>
</div>

<div>
  <form #formRef="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" required placeholder="Enter your email here!">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password here!">
    </div><div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password here!">
    </div>
    <a routerLink="../registration-2" class="btn btn-info" (click)="nextStep()">Next Step</a>
    <!--
    <button type="button" class="btn btn-info" onclick="netxStep()">Next Step</button>
    -->
  </form>
</div>

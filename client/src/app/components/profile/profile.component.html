<div class="container">
  <h2>Profile</h2>
  <p>To make the tabs toggleable, add the data-toggle="pill" attribute to each link. Then add a .tab-pane class with a unique ID for every tab and wrap them inside a div element with class .tab-content.</p>
  <ul class="nav nav-pills">
    <li class="active"><a data-toggle="pill" href="#profile">Personal Information</a></li>
    <li><a data-toggle="pill" href="#password">Change Password</a></li>
  </ul>
  <hr>
  <div class="tab-content">
    <div id="profile" class="tab-pane fade in active">
      <div class="form-group">
        <label for="email">Emial</label>
        <input type="text" class="form-control" id="email"
               name="email" disabled [value]="email">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
               name="username" disabled [value]="username">
      </div>
    </div>
    <div id="password" class="tab-pane fade">
      <form class="navbar-form">
        <button type="button" class="btn btn-large btn-success" (click)="resetPassword()">Reset Password via Email</button>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <h2>Profile</h2>
  <p></p>
  <ul class="nav nav-pills">
    <li class="active"><a data-toggle="pill" href="#profile">Personal Information</a></li>
    <li><a data-toggle="pill" routerLink="editProfile">Edit Profile</a></li>
    <li><a data-toggle="pill" href="#password">Change Password</a></li>
  </ul>
  <hr>
  <div class="tab-content">
    <div id="profile" class="tab-pane fade in active">
      <div class="form-group">
        <label for="email">Emial</label>
        <input type="text" class="form-control" id="email"
               name="email" disabled [value]="email">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
               name="username" disabled [value]="username">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone</label>
        <input type="text" class="form-control" id="phoneNumber"
               name="phoneNumber" disabled [value]="userProfile.phoneNumber">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address"
               name="address" disabled [value]="userProfile.address">
      </div>
      <div class="form-group">
        <label for="parentName">ParentName</label>
        <input type="text" class="form-control" id="parentName"
               name="parentName" disabled [value]="userProfile.parentName">
      </div>
      <div class="form-group">
        <label for="relationship">Relationship</label>
        <input type="text" class="form-control" id="relationship"
               name="relationship" disabled [value]="userProfile.relationship">
      </div>
      <div class="form-group">
        <label for="childName">Child Name</label>
        <input type="text" class="form-control" id="childName"
               name="childName" disabled [value]="userProfile.childName">
      </div>
      <div class="form-group">
        <label for="childAge">Child Age</label>
        <input type="text" class="form-control" id="childAge"
               name="childAge" disabled [value]="userProfile.childAge">
      </div>
      <div class="form-group">
        <label for="childGender">Child Gender</label>
        <input type="text" class="form-control" id="childGender"
               name="childGender" disabled [value]=" userProfile.childGender === 'F' ? 'Boy' : 'Girl' ">
      </div>
      <div class="form-group">
        <label for="childBirthday">Child Birthday</label>
        <input type="text" class="form-control" id="childBirthday"
               name="childBirthday" disabled [value]="userProfile.childBirthday">
      </div>
      <div class="form-group">
        <label for="childInterest">Child Interest</label>
        <input type="text" class="form-control" id="childInterest"
               name="childInterest" disabled [value]="userProfile.childInterest">
      </div>
    </div>
    <div id="password" class="tab-pane fade">
      <form class="navbar-form">
        <button type="button" class="btn btn-large btn-success" (click)="resetPassword()">Reset Password via Email</button>
      </form>
    </div>
  </div>
</div>

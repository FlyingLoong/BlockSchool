<div class="container">
  <ul class="nav nav-pills">
    <li class="active"><a data-toggle="pill" href="#profile">Personal Information</a></li>
    <li><a data-toggle="pill" href="#password">Change Password</a></li>
  </ul>
  <hr>
  <div class="tab-content">
    <div id="profile" class="tab-pane fade in active">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id"
               name="id" disabled [value]="id">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               name="name" disabled [value]="name">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" class="form-control" id="role"
               name="role" disabled [value]="role">
      </div>
      <div class="form-group">
        <label for="email">Emial</label>
        <input type="text" class="form-control" id="email"
               name="email" disabled [value]="email">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
               name="username" disabled [value]="username">
      </div>
    </div>
    <div id="password" class="tab-pane fade">
      <form class="navbar-form">
        <button type="button" class="btn btn-large btn-success" (click)="resetPassword()">Reset Password via Email</button>
      </form>
    </div>
  </div>
</div>
